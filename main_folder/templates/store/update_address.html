{% extends 'base.html' %}
{% block content %}
<div class="alert alert-{{ message.tags }}" role="alert">
  {{ message }}
</div>
<form method="POST" class="mb-center" style="margin: 50px">
  {%csrf_token%} 
  {{form.as_p}}
  <button type="submit" class="btn btn-dark">
      Submit
  </button>
  
</form>
{% endblock content %}
