{% extends 'base.html' %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">
  {{ message }}
</div>
{%endfor%}
<form method="POST" class="mb-center" style="margin: 50px;" enctype="multipart/form-data">
  {%csrf_token%}
  {{forms.as_p}}
  <button type="submit" class="btn btn-dark">Update</button>
  <a href="{% url 'update_password'  %}" class="btn btn-dark">Update Password</a>
</form>

{% endblock content %}
